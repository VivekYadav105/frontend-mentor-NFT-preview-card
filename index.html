<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="image">
          <img src="images/image-equilibrium.jpg" alt="image" id="main-pic"/>
      </div>
      <div class="title">
        <h1>Equilibrium #3249</h1>
      </div>
      <div class="info">
        <p>Our Equiliibrium collection promotes balance and calm</p>
      </div>
      <div class="time">
        <div class="left">
          <img src="images/icon-ethereum.svg" alt="icon1" />
          <p>0.041ETH</p>
        </div>
        <div class="right">
          <img src="images/icon-clock.svg" alt="icon2" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="creator">
        <div class="creator-image">
          <img src="images/image-avatar.png" alt="creator" />
        </div>
        <div class="final-text">
          <p>Creation of <span>Julles Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
